<!DOCTYPE html>
<html>
    <head>
        <title> Contact Us </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            fieldset {
                padding: 30px;
                width: fit-content;
            }
        </style>
        <!-- CDN LINK  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <fieldset>
            <legend >  <span > Contact Us </span></legend>
        <table>
            <h2> <b> <i> <u> Contact Us </u></i></b></h2>
            <tbody>
                <tr>
                    <td> <label> <b>Full Name :- </b></label></td>
                    <td> <input type="text" autofocus required maxlength="40" placeholder="Enter Full Name "> </td>
                </tr>
                <tr>
                    <td> <label><b> Mobile No:- </b></label></td>
                    <td> <input type="number" required> </td>
                </tr>
                <tr>
                    <td> <label><b> Email Address:-</b></label></td>
                    <td> <input type="email" required placeholder="abc@gmail.com"> </td>
                </tr>
                <tr>
                    <td> <label><b> Enquiry :- </b></label></td>
                    <td> <textarea rows="4"></textarea> </td>
                </tr>
                <tr>
                    <td> <button type="submit"><b> Submit </b></button></td>
                    <td> <button type="reset"><b> Clear </b></button></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    <strong> Follow Me</strong><i class="fa fa-facebook-square" aria-hidden="true"></i>
    </body>
</html>
